name: deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ich-heisse.marvin.pro
    steps:
      - name: checkout repository
        uses: actions/checkout@v3.0.0
      - name: deploy to github pages
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: public
